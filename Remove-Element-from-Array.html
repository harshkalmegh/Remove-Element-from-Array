<script>
  /**
   * Algorithm
   * 1. create a function to find remove element
   * 2. handle all edgecases (return Enter a proper value)
   * 3. loop the input array
   * 4. check if array's first element is equal to given input
   * 4.1. if true then remove the element by using splice
   * 4.2. if false then increment the loop
   * 5. return the array's length
   */

  var removeElement = function (nums, val) {
    const newVal = Number(val);
    if (!Array.isArray(nums) || isNaN(newVal)) {
      return "Enter a proper value";
    }
    for (let i = 0; i < nums.length; ) {
      if (nums[i] === newVal) {
        nums.splice(i, 1);
      } else {
        i++;
      }
    }
    return nums.length;
  };

  console.log(removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2));
</script>
